<!-- Soft Skills Section -->
<section id="softskills" class="softskills" data-aos="zoom-in-up">

    <div  class="container">
      <div class="section-title">
        <h2>Soft Skills</h2>
        <p>Sit sint consectetur velit quisquam cupiditate impedit suscipit alias</p>
        <br>
      </div>
      <div  class="row">
        <div *ngFor="let habilidad of habilidadesuno" class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
          <div class="icon-box">
            <div class="icon"><i [class]="habilidad.imagen" style="color: #b4b6b3;"></i></div>
            <h4 class="title"><a href="">{{habilidad.titulo}}</a></h4>
            <p class="description">{{habilidad.descripcion}}</p>
            <app-edit-soft></app-edit-soft>
            <br>
            <app-eliminar></app-eliminar>
          </div>
        </div>
      </div>
      <br>
      <div  class="container">
        <div class="row">
          <div *ngFor="let habilidades of habilidadesdos" class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box">
              <div class="icon"><i [class]="habilidades.imagen" style="color: #b4b6b3;"></i></div>
              <h4 class="title"><a href="">{{habilidades.titulo}}</a></h4>
              <p class="description">{{habilidades.descripcion}}.</p>
              <app-edit-soft></app-edit-soft>
              <br>
              <app-eliminar></app-eliminar>
            </div>
          </div>
        </div>
      </div>
      </div>
</section>

  <!-- End Soft Skills Section -->
