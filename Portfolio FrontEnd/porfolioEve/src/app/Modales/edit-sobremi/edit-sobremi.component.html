              <input class="form-control form-control-sm" id="imagen" type="text" formControlName="imagen" [(ngModel)]="smedit.imagen">
          </div>
        </div>
            <div class="mb-3">
              <div class="form group">
              <label for="texto" class="form-label">Descripci√≥n</label>
              <textarea class="form-control form-control-sm" id="texto" formControlName="texto" type="text" [(ngModel)]="smedit.texto"></textarea>
            </div>
          </div>
        <button type="button" class="btn btn-secondary" (click)="volver($event)" >Cerrar</button>

  </div>
