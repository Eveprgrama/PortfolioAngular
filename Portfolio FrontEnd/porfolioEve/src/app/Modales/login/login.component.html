<div class="col-md-12" *ngIf="!isLogged">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card" />
          <form  [formGroup]="form" #f="ngForm" (ngSubmit)="onLogin()" novalidate>  
          <div class="form-group">
            <label for="nombreUsuario" class="col-sm-2 col-form-label">Email</label>
              <input type="text" class="form-control" id="nombreUsuario"  formControlName="nombreUsuario" [class.border-danger]="MailValid" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
            </div>
            <div *ngIf="Mail?.errors  && Mail?.touched">    
              <p *ngIf="Mail?.hasError('required')" class="error">
                  El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                  El formato del email debe ser válido.
                </p>
          </div>
          <div class="from-group">
            <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
              <input type="password" class="form-control" id="password"  formControlName="password" [class.border-danger]="PasswordValid" [(ngModel)]="password" name="password" required />
            
             <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="error">
        La contraseña es requerida
      </p>
      <p *ngIf="Password?.errors?.['minlength']"
       class="error">
       La contraseña debe ser de 8 o más caracteres.
      </p>
    </div>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-danger"> Iniciar Sesión </button>
        </div>
      </form>
    </div>
  </div>
