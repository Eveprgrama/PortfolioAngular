<i class="fa-solid fa-plus" type="button" data-bs-toggle="modal" data-bs-target="#modalnuevo3" *ngIf="this.router.url === '/dashboard'"></i> 
<!--Modal crear nuevo-->
<div class="modal" id="modalnuevo3" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="submitData()" novalidate #f="ngForm" name="experienciaForm">
        <div class="modal-body">
            <div class="mb-3">
                <label for="img" class="form-label">Logo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
              <div class="mb-3">
                <label for="nombreE" class="form-label">Nombre del lugar</label>
                <input class="form-control form-control-sm" id="nombreE" formControlName="nombreE" type="text" [(ngModel)]="nombreE"  [class.border-danger]="NombreEValid" >
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="inicio" class="form-label">Año de inicio</label>
                  <input class="form-control form-control-sm" id="inicio" formControlName="inicio" type="text" [(ngModel)]="inicio" required>
                </div>
                <div class="mb-3">
                  <label for="fin" class="form-label">Año de fin</label>
                  <input class="form-control form-control-sm" id="fin" formControlName="fin" type="text" [(ngModel)]="fin" required>
                </div>
                  <div class="mb-3">
                    <label for="descripcionE" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcionE" formControlName="descripcionE" rows="3" [(ngModel)]="descripcionE" required></textarea>
                  </div>
                </div>   
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="limpiar()">Limpiar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
        </form>
