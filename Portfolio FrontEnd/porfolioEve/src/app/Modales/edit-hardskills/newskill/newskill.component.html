<i class="fa-solid fa-plus" type="button" data-bs-toggle="modal" data-bs-target="#modalnuevo5" *ngIf="this.router.url === '/dashboard'"></i> 
<!--Modal crear nuevo-->
<div class="modal" id="modalnuevo5" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Habilidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="submitData()" novalidate #f="ngForm" name="experienciaForm">
        <div class="modal-body">
              <div class="mb-3">
                <label for="titulo" class="form-label">Nombre de la Habilidad</label>
                <input class="form-control form-control-sm" id="titulo" formControlName="titulo" type="text" [(ngModel)]="titulo">
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="progreso" class="form-label">Nivel de Progreso</label>
                  <input class="form-control form-control-sm" id="progreso" formControlName="progreso" type="text" [(ngModel)]="progreso" required>
                </div>
              </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="limpiar()">Limpiar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
        </form>
