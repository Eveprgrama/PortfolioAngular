<div *ngIf="isRegister; else noRegister">
  Cuenta creada!!
</div>

<ng-template #noRegister>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate!</p>

                  <form name="form" #f="ngForm" class="mx-1 mx-md-4" (ngSubmit)="onRegister()" novalidate>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" id="nombre" name="nombre" type="text" [(ngModel)]="form.nombre"
                          #nombre="ngModel" autocomplete="off" required>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                      <label for="nombreUsuario">Usuario:</label>
                      <input class="form-control" id="nombreUsuario" name="nombreUsuario" type="text"
                        [(ngModel)]="form.nombreUsuario" #nombreUsuario="ngModel" autocomplete="off" required>
                    </div>
                  </div>
                

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" name="email" type="email" [(ngModel)]="form.email"
                      #email="ngModel" email autocomplete="off" required>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="password">Contrase√±a:</label>
                    <input class="form-control" id="password" type="password" name="password"
                      [(ngModel)]="form.password" #password="ngModel" required>
                  </div>
                </div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-danger btn-lg" [disabled]="!f.valid">Registrarme</button>
                </div>
                <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Error al crear cuenta!</div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://png.pngtree.com/png-vector/20220716/ourmid/pngtree-tired-woman-computer-home-character-png-image_5991398.png"
                  class="img-fluid" alt="imagen de registro">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</ng-template>
