<i class="fa-solid fa-plus" type="button" data-bs-toggle="modal" data-bs-target="#modalnuevo4" *ngIf="this.router.url === '/dashboard'"></i> 
<!--Modal crear nuevo-->
<div class="modal" id="modalnuevo4" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">A침adir Estudio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
      </div>
      <form [formGroup]="form"  novalidate #f="ngForm" name="experienciaForm">
      <div class="modal-body" *ngIf="!submitted">
        <div class="form-group">
          <div class="mb-3">
              <label for="img" class="form-label">Logo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file" formControlname="img" name="img" [(ngModel)]="estudios.img" >
          </div>
            <div class="mb-3">
              <label for="instituto" class="form-label">Instituto</label>
              <input class="form-control form-control-sm" name="instituto" formControlName="instituto" type="text" [(ngModel)]="estudios.instituto">
            </div>
            <div class="mb-3">
              <div class="mb-3">
                <label for="inicio" class="form-label">A침o de inicio</label>
                <input class="form-control form-control-sm" name="inicio" formControlName="inicio" type="text" [(ngModel)]="estudios.inicio">>
              </div>
              <div class="mb-3">
                <label for="fin" class="form-label">A침o de fin</label>
                <input class="form-control form-control-sm" name="fin" formControlName="fin" type="text" [(ngModel)]="estudios.fin">
              </div>
              <div class="mb-3">
                <label for="especializacion" class="form-label">Especializacion</label>
                <textarea class="form-control" name="especializacion" formControlName="especializacion" rows="3" type="text" [(ngModel)]="estudios.especializacion"></textarea>
              </div>
                <div class="mb-3">
                  <label for="descripcionE" class="form-label">Descripci칩n</label>
                  <textarea class="form-control" name="descripcion" formControlName="descripcion" rows="3" type="text" [(ngModel)]="estudios.descripcion"></textarea>
                </div>
              </div>   
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="limpiar()">Limpiar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" (click)="saveEstudio()" >Enviar</button>
        </div>
      </div>
      </div>
      </form>
