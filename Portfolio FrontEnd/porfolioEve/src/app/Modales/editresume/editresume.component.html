
<div class="container" *ngIf="expLab">
  <div class="row">
        <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="mb-3">
              <label for="img" class="form-label">Logo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
            <div class="mb-3">
              <label for="nombreE" class="form-label">Nombre del lugar</label>
              <input class="form-control form-control-sm" id="nombreE" formControlName="nombreE" type="text" [(ngModel)]="expLab.nombreE">
            </div>
            <div class="mb-3">
              <div class="mb-3">
                <label for="inicio" class="form-label">Año de inicio</label>
                <input class="form-control form-control-sm" id="inicio" formControlName="inicio" type="text" [(ngModel)]="expLab.inicio" required>
              </div>
              <div class="mb-3">
                <label for="fin" class="form-label">Año de fin</label>
                <input class="form-control form-control-sm" id="fin" formControlName="fin" type="text" [(ngModel)]="expLab.fin" required>
              </div>
                <div class="mb-3">
                  <label for="descripcionE" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcionE" formControlName="descripcionE" rows="3" [(ngModel)]="expLab.descripcionE" required></textarea>
                </div>
              </div>    
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
  </div>
