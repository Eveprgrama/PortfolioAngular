<i class="fa-solid fa-pencil" type="button" data-bs-toggle="modal" data-bs-target="#modal3" *ngIf="this.router.url === '/dashboard'"></i> 
<!--Modal Tres-->
<div class="modal" id="modal3" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

          <h5 class="modal-title">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Logo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Titulo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
              </div>
              <div class="mb-3">

                  <label for="formFileSm" class="form-label">Años</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        </div>
        <div class="modal-footer">

      </div>
