<i class="fa-solid fa-pencil" type="button" data-bs-toggle="modal" data-bs-target="#modal6" *ngIf="this.router.url === '/dashboard'"></i>
<!--Modal 6 Edicion texto--> 
<div class="modal" id="modal6" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <div class="mb-3">
                 <label for="exampleFormControlTextarea1" class="form-label">Editar Texto</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
